<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(51, 51, 167);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
    var n1 = Number (window.prompt ("Digite um número: ")) //parseInt = conversão para números inteiros
    var n2 = Number (window.prompt ("Digite outro número: ")) //parseFloat = conversão para números Reais
    // Number = Conversão de strings para qualquer número (Inteiro ou Real)
    var s = n1 + n2
    window.alert (`A soma entre ${n1} e ${n2} é de ${s}`) //utilizei a formatação com 'template strings'
    // number + number serve para adição
    // string + string serve para concatenação
    </script>
</body>
</html>
