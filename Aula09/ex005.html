<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: blue;
            color: white;
            font: normal 18pt Arial;   
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai um resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript!</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] // O primeiro parágrafo usado é tido como '0'.
        window.document.write('Está escrito assim: ' + p1.innerText) // innerText é o texto escrito dentro do 'p1'.
        document.write (p1.innerHTML) // innerHTML vem o documento já formatado
       /* 
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText ='Estou com tesão...'
        */
       window.document.write(window.document.URL)
    </script>
</body>
</html>
